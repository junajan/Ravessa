<div class="row">
	<table class="holidays table table-striped">
		<thead>
		<tr>
			<th width="30">#</th>
			<th>Date</th>
			<th>Open</th>
			<th>Close</th>
			<th>Note</th>
			<th>Market</th>
			<th>Import Date</th>
		</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in holidays">
				<td>{{item.id}}</td>
				<td>{{item.date | date:'dd.MM.yyyy'}}</td>
				<td>
					<span ng-if="item.open">{{item.open}}</span>
					<i style="color: #999;" ng-if="!item.open">none</i>
				</td>
				<td>
					<span ng-if="item.close">{{item.close}}</span>
					<i style="color: #999;" ng-if="!item.close">none</i>
				</td>
				<td>
					{{item.note}}
				</td>
				<td>{{item.stock}}</td>
				<td>{{item.import_date | date:'dd.MM.yyyy HH:mm:ss' }}</td>
			</tr>
		</tbody>
	</table>
</div>
