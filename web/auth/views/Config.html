<div class="row">
	<table class="config table table-striped">
		<thead>
		<tr>
			<th>Var</th>
			<th>Val</th>
			<th>Note</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in config">
			<td><b>{{item.var}}</b></td>
			<td>{{item.val }}</td>
			<td>{{item.note }}</td>
		</tr>
		</tbody>
	</table>
</div>
